<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HIHI</title>
</head>
<body>
<h1>Videos</h1>
<table>
    <tr th:each="stream: ${library}">
        <td>
            <a th:href="@{'player/'+${stream}}">
                <p th:text="${stream}"></p>
            </a>
        </td>
        <br>
    </tr>
</table>
</body>
</html>
